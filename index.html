<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopey Tunes Guessing Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">">
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>

    <div class="content-container">

    <header class="header-container">

    <img id="spotify-playlist-logo" src="./images/hero_loopeyTunes_spotifyList.png" alt="LoopeyTunesSpotifyList">
  
    <div class="headline">
        <h1>How well do you know your peers music taste?<br>Play and check it out!</h1>
    </div>
    </header>
 

    <div class="song-container">

        <div class="click-info-box">
            <p id="text-click-button">Click on the PLAY button and guess the right answer.</p> <br>
            <p id="text-song-nr">SONG NR.</p> 
        </div>

        <button class="spotify-button">
            <img id="player-button" src="./images/1672490351SPOTIFY-PLAY-BUTTO 2 (1).png" alt="spotify-player-button">

        </button>

        <div class="song-info-box">
           <p id="interpret"></p> 
           <p id="song-title"></p> 
        </div>
    </div>

    <div class="answer-container">

        <button class="answer-button" id="answer1"></button>
        <button class="answer-button" id="answer2"></button>
        <button class="answer-button" id="answer3"></button>
        <button class="answer-button" id="answer4"></button>

    </div>

</div>
    



    <script src="./js/main.js"></script>
</body>
</html>
