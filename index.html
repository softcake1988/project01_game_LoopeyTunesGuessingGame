<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopey Tunes Guessing Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="styleshee">
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>

    <div class="content-container">

        <div class="songnumber-info-points-container">

            <div id="song-number">

            </div>

            <div class="click-info-box">
            <p id="text-click-button">Click on the PLAY button and guess the right answer.</p> <br>
             </div>

            <div id="player-points">

            </div>
        </div>

        <div class="song-container">
            <button class="spotify-button">
            <img id="player-button" src="./images/1672490351SPOTIFY-PLAY-BUTTO 2 (1).png" alt="spotify-player-button">
            </button>

            <div class="song-info-box"></div>
        </div>

        <div class="answer-container">

            <button class="answer-button"><p id="answer1"></p></button>
            <button class="answer-button"><p id="answer2"></p></button>
            <button class="answer-button"><p id="answer3"></p></button>
            <button class="answer-button"><p id="answer4"></p></button>
           
        </div>

    </div>


    <script src="./js/main.js"></script>
</body>
</html>
